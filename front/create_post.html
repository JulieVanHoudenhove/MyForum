<head>

    <header>
        <nav>
            <a class="logo" href="index.html"><span>F</span>orum</a>

            </ul>
        </nav>
    </header>
    <main class="new_post">
        <h1>Créer un nouveau post</h1>
        <form class="create_post" action="">
            <div>
                <label for="titre">Titre</label>
                <input type="text" placeholder="Votre titre...">
            </div>
            <div>
                <label for="contenu">Contenu du post</label>
                <textarea name="contenu" id="contenu" cols="30" rows="10" placeholder="Contenu de votre post..."></textarea>
            </div>
            <div>
                <label for="image">Ajouter une image</label>
                <input type="file">
            </div>
            <button>Poster</button>
        </form>
    </main>
</body>

<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS -->
    <link rel="stylesheet" href="style.css">
    
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/807117854c.js" crossorigin="anonymous"></script>

    <title>Inscription</title>

<body>
    <header>
        <nav>
            <a class="logo" href="index.html"><span>F</span>orum</a>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="analytics.html">Statistiques</a></li>
                <li><a href="compte.html">Compte</a></li>
                <li><a href="#">Déconnexion</a></li>
            </ul>
        </nav>
    </header>
    <main class="inscription">

        <form action="">
            <h1>Créez votre compte</h1>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" placeholder="client@email.com">
            </div>
            <div class="input-group">
                <label for="pseudo">Pseudo</label>
                <input type="text" placeholder="pseudo">
            </div>
            <div class="input-group">
                <label for="mdp">Mot de passe</label>
                <input type="text" placeholder="****">
            </div>
            <div class="check">
                <input type="checkbox" name="condition">
                <label for="condition">Accepter les conditons d'utilisations</label>
            </div>
            <p>J'ai déjà un compte, <a href="connexion.html">me connecter</a></p>
            <button>Inscription</button>
        </form>
    </main>
</body>
</html>
